{% extends 'base.html' %}

{% block title %}Calorie Calculator{% endblock %}

{% block content %}
    <h1>Calorie Calculator</h1>
    <form method="post" class="calculator-form" id="calculator-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
    
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.1" id="weight" name="weight" required>
        </div>
    
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" step="0.1" id="height" name="height" required>
        </div>
    
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
                <option value="1.9">Super active (very hard exercise/physical job)</option>
            </select>
        </div>
        
        <div>
            {% if bedarf and bmr %}
                <h2>Bmr: {{ bmr|floatformat:2 }} kcal</h2>
                <h2>Täglicher Kalorienbedarf: {{ bedarf|floatformat:2 }}</h2>
            {% endif %}
        </div>
        <button type="submit" class="submit-btn">Calculate</button>

        <!-- Ergebnisse: Hier wird die ID hinzugefügt -->
    </form>
{% endblock %}
